<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li *ngFor="let number of oddNumbers" class="list-group-item" [ngClass]="{ odd: number % 2 === 0  }"
          [ngStyle]="{backgroundColor: number % 2 === 0 ? '#a7f3d0' : '#ddd6fe'}">
          {{number}}
        </li>
      </ul>
      <ul class="list-group" *appUnless="onlyOdd">
        <li *ngFor="let number of evenNumbers" class="list-group-item" [ngClass]="{ even: number % 2 !== 0  }"
          [ngStyle]="{backgroundColor: number % 2 === 0 ? '#a7f3d0' : '#ddd6fe'}">
          {{number}}
        </li>
      </ul>
      <p appBasicHighlight>Styled with basic directive</p>
      <p [appBetterHighlight]="'yellow'">Styled with better directive</p>
      <div [appSwitch]="value">
        <p *appSwitchCase="10">Case 10</p>
        <p *appSwitchCase="20">Case 20</p>
        <p *appSwitchDefault>Case Default</p>
      </div>
    </div>
  </div>
</div>
